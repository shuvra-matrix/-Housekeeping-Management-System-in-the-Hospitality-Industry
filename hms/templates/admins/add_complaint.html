{% extends 'admins/header.html' %}
{% block body_block %}

<div id="main" style="overflow: hidden; margin-left: 180px;">
    <div class="w3-container w3-display-container">
            <span title="open Sidebar" style="display: none;" id="openNav" class="w3-button w3-transparent w3-display-topleft w3-xlarge" onclick="w3_open()">â˜°</span>
            
    </div>

<form action="{% url 'hmsapp:complaint' %}" method="POST">
    {% csrf_token %}
    <div class="main_div_manage">
        <div style="margin-left: 2rem;" class="">
            <h3>Add Complaints </h3>
        </div>
        <div class="sub_div_manage">
            <div class="sp_sub">
                <p>Room Name: </p>
            </div>
            <div class="sp_sub">
                 <select name="room_id" class="input_class" required>
                    <option value="">Select Room</option>
                    {% for r in room_details %}
                    <option value="{{r.room_id}}">{{r.room_name}}</option>
                    {% endfor %}
                </select>  
            </div>
        </div>
        <div class="sub_div_manage">
            <div class="sp_sub">
                <p>Customer Name </p>
            </div>
            <div class="sp_sub">
                <input class="input_class" type="text" value="" name="customer_name" required>
            </div>
        </div>
        <div class="sub_div_manage">
            <div class="sp_sub">
                <p>Complaint </p>
            </div>
            <div class="sp_sub">
                <textarea class="input_class" name="complaint" id="" cols="10" rows="10"></textarea>
            </div>
            <div class="button_class">
                <button class="button-29" type="submit">Submit</button>
            </div>
        </div>
        <input type="hidden" name="com_add" value="com_add">
</form>
    </div>


</div>


{% endblock %}
