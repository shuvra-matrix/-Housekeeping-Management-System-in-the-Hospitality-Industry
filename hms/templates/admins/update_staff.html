{% extends 'admins/header.html' %}
{% block body_block %}

<div id="main" style="overflow: hidden; margin-left: 180px;">
    <div class="w3-container w3-display-container">
            <span title="open Sidebar" style="display: none;" id="openNav" class="w3-button w3-transparent w3-display-topleft w3-xlarge" onclick="w3_open()">â˜°</span>
            
    </div>

<form action="{% url 'hmsapp:edit_staff' %}" method="POST">
    {% csrf_token %}
    <div class="main_div_manage">
        <div style="margin-left: 2rem;" class="">
            <h3>Add Staff- Monday, 26 Oct 2020 12:18 AM</h3>
        </div>

        {% if staff_details %}

        {% for staff in staff_details %}
        <div class="sub_div_manage">
            <div class="sp_sub">
                <p>Staff Name: </p>
            </div>
            <div class="sp_sub">
                <input class="input_class" type="text" value="{{staff.staff_name}}" name="name">
            </div>
        </div>
        <div class="sub_div_manage">
            <div class="sp_sub">
                <p>Staff Email: </p>
            </div>
            <div class="sp_sub">
                <input class="input_class" type="email" value="{{staff.staff_email}}" name="email">
            </div>
        </div>
        <div class="sub_div_manage">
            <div class="sp_sub">
                <p>Staff Contact Number: </p>
            </div>
            <div class="sp_sub">
                <input class="input_class" type="text" value="{{staff.staff_mobile}}" name="number" maxlength="12">
            </div>
        </div>
         <div class="sub_div_manage">
            <div class="sp_sub">
                <p>Staff Type: </p>
            </div>
            <div class="sp_sub">
                <select name="staff_type_id" id="" class="input_class">
                    <option value="{{staff.staff_type.id}}">{{staff.staff_type.staff_type}}</option>
                    {% for i in staff_type %}
                    <option value="{{i.id}}">{{i.staff_type}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="sub_div_manage">
            <div class="sp_sub">
                <p>Staff ID: </p>
            </div>
            <div class="sp_sub">
                <input class="input_class" type="text" value="{{staff.staff_id}}" name="id" maxlength="18">
            </div>
            <div class="button_class">
                <button class="button-29" type="submit">Update</button>
        </div>
        </div>
        <input type="hidden" name="staff_updated" value="staff_updated">
        <input type="hidden" name="staff_id" value="{{staff.id}}">
</form>
    </div>
    {% endfor %}
    {% endif %}


</div>


{% endblock %}
